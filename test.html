<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.1.5/dist/full.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="p-4">

<div x-data="{ showAlert: false }">
    <!-- The alert component -->
    <div x-show="showAlert" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-90" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-md shadow-md">
        This is a closable alert. <button @click="showAlert = false" class="float-right text-white">&times;</button>
    </div>

    <!-- Button to trigger the alert -->
    <button @click="showAlert = true; setTimeout(() => showAlert = false, 5000)" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
        Show Alert
    </button>
</div>

</body>
</html>
